# Default values for mytestchart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: registry.llince.com/generate-service-deploy
  tag: latest
  pullPolicy: Always

#imagePullSecrets:
  #- name : loparegistry
nameOverride: ""
fullnameOverride: ""

service:
  enabled: false
  type: ClusterIP
  port: 80

volumes:
  enabled: true


ingress:
  enabled: false
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/use-regex: "true"
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: genericservice.com
      paths:
        - /(.*)
#  tls:
#    - secretName: my-tls-cert
#      hosts:
#        - local.notificationservice.lopa.com

resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  limits:
    cpu: 1500m
    memory: 4Gi
  requests:
    cpu: 150m
    memory: 2Gi

nodeSelector: {}

tolerations: []

affinity: {}

DB_URL: jdbc:postgresql://database.sql.com:5432/generate_service
AMQP_HOST: 192.168.0.212
SFTP_HOST: 192.168.0.212
LoginSecret_Name: cloud-login
LoginSecretSftp_Key: SFTP_KEY
SFTP_USERNAME: internal
SFTP_REMOTE_PATH: ./files/compile
SFTP_DELAY: 1000
SFTP_PER_POLL: 10
SFTP_TIME_OUT: 5000
MAVE_FILE: mvn
PATH_JKS: /app/jks/llince.jks
SQL_PRIVATE_IP: 192.168.0.212
SQL_HOST: database.sql.com
LIQUIBASE_RUN: true
EXPIRE_TOKEN : 60
ADMIN_PASSWORD: zaq$mko123
ADMIN_MAIL: admin@generate.service.com
NEXTAUTH_URL: http://genericserviceui

