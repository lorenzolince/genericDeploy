# Default values for mytestchart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: registry.llince.com/generate-service-deploy
  tag: latest
  pullPolicy: Always

#imagePullSecrets:
  #- name : loparegistry
nameOverride: ""
fullnameOverride: ""

service:
  enabled: false
  type: ClusterIP
  port: 80

volumes:
  enabled: true


ingress:
  enabled: false
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/use-regex: "true"
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: genericservice.com
      paths:
        - /(.*)
#  tls:
#    - secretName: my-tls-cert
#      hosts:
#        - local.notificationservice.lopa.com

resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  limits:
    cpu: 1500m
    memory: 2Gi
  requests:
    cpu: 150m
    memory: 1Gi

nodeSelector: {}

tolerations: []

affinity: {}

LoginSecret_Name: cloud-login
LoginSecretSftp_Key: SFTP_KEY
LoginAdminPassLiquibase_Key: ADMIN_PASSWORD
LoginUserRabbitMq_Key: AMQ_USER
LoginPassRabbitMq_Key: AMQ_PASSWORD
LoginSftpHost_Key: SFTP_HOST
LoginAmqpHost_Key: AMQP_HOST
LoginDbUrl_Key: DB_URL
SFTP_REMOTE_PATH: ./files/compile
SFTP_DELAY: 1000
SFTP_PER_POLL: 10
SFTP_TIME_OUT: 5000
MAVE_FILE: mvn
PATH_JKS: /app/jks/llince.jks
LIQUIBASE_RUN: true
EXPIRE_TOKEN : 60
NEXTAUTH_URL: http://genericserviceui
API_JAVA_OPTION: -Xss512k -Xms512m -Xmx1g
MAVEN_OPTS: -Dmaven.repo.local=/app/.m2/repository -Xss512k -Xms512m -Xmx1g
paipalSecret_Name: paypal
paipalClientId_Key: PAYPAL_CLIENT_ID
paipalSecret_Key: PAYPAL_SECRET_ID
paipalWebHookId_Key: PAYPAL_WEBHOOK_ID
paipalBaseUrl_Key: PAYPAL_BASE_URL
paipalEmailBusiness_Key: PAYPAL_EMAIL_BUSINESS

