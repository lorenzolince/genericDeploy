# Default values for mytestchart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: registry.llince.com/generate-service-security
  tag: latest

#imagePullSecrets:
  #- name : loparegistry
nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  port: 80
  
ingress:
  enabled: true
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/use-regex: "true"
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: genericservice.com
      paths:
        - /(.*)
#  tls:
#    - secretName: my-tls-cert
#      hosts:
#        - local.notificationservice.lopa.com

resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  limits:
    cpu: 1500m
    memory: 2Gi
  requests:
    cpu: 150m
    memory: 2Gi

nodeSelector: {}

tolerations: []

affinity: {}

DB_HOST: database.sql.com
DB_PORT: 6033
SPRING_DIR_COMPILE: /app/compile
MAVE_FILE: mvn
API_JAVA_OPTION: Xmx2024m -Xss1024m -Dlogging.level.com.llh.securitye=DEBUG -Dlogging.level.org.springframework=ERROR
DB_USER_NAME: sa
DB_PASSWORD: llince123
DB_DRIVER: com.mysql.cj.jdbc.Driver
SQL_PRIVATE_IP: 192.168.0.108
SQL_HOST: database.sql.com