apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "genericservice.fullname" . }}
  labels:
    {{- include "genericservice.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "genericservice.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "genericservice.selectorLabels" . | nindent 8 }}
    spec:
      hostAliases:
        - ip: "{{ .Values.SQL_PRIVATE_IP }}"
          hostnames:
          - "{{ .Values.SQL_HOST }}"
      volumes:
      - name: generateservice-mvn
        persistentVolumeClaim:
          claimName: "hostpath-generateservice-m2" 
      - name: compile-ram
        emptyDir:
          medium: Memory 
          sizeLimit: 2Gi  
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: "{{ .Values.image.pullPolicy }}"
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          {{- if .Values.volumes.enabled }}
          volumeMounts:
            - mountPath: "/app/.m2"
              name: generateservice-mvn
            - mountPath: "/app/compile"
              name: compile-ram
          {{- end }}   
          env:
            - name: "DB_URL"
              value: "{{ .Values.DB_URL }}"
            - name: "SFTP_HOST"
              value: "{{ .Values.SFTP_HOST }}"
            - name: "SFTP_KEY"
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.LoginSecret_Name }}
                  key: {{ .Values.LoginSecretSftp_Key }}
            - name: "SFTP_USERNAME"
              value: "{{ .Values.SFTP_USERNAME }}"
            - name: "SFTP_REMOTE_PATH"
              value: "{{ .Values.SFTP_REMOTE_PATH }}"
            - name: "SFTP_DELAY"
              value: "{{ .Values.SFTP_DELAY }}"
            - name: "MAVE_FILE"
              value: "{{ .Values.MAVE_FILE }}"
            - name: "PATH_JKS"
              value: "{{ .Values.PATH_JKS }}"
            - name: "SFTP_PER_POLL"
              value: "{{ .Values.SFTP_PER_POLL }}"
            - name: "SFTP_TIME_OUT"
              value: "{{ .Values.SFTP_TIME_OUT }}"
            - name: "AMQP_HOST"
              value: "{{ .Values.AMQP_HOST }}" 
            - name: "SQL_PRIVATE_IP"
              value: "{{ .Values.SQL_PRIVATE_IP }}"
            - name: "SQL_HOST"
              value: "{{ .Values.SQL_HOST }}"
            - name: "NEXTAUTH_URL"
              value: "{{ .Values.NEXTAUTH_URL }}" 
            - name: "LIQUIBASE_RUN"
              value: "{{ .Values.LIQUIBASE_RUN }}" 
            #- name: "API_JAVA_OPTION"
            #  value: "{{ .Values.API_JAVA_OPTION }}"
                  

          resources:
            {{- toYaml .Values.resources | nindent 12 }}
