apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "genericservice.fullname" . }}
  labels:
    {{- include "genericservice.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "genericservice.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "genericservice.selectorLabels" . | nindent 8 }}
    spec:
      hostAliases:
        - ip: "{{ .Values.SQL_PRIVATE_IP }}"
          hostnames:
          - "{{ .Values.SQL_HOST }}"
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            - name: "DB_USER_NAME"
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.dabadaseSecretName }}
                  key: {{ .Values.databaseUser }}
            - name: "DB_PASSWORD"
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.dabadaseSecretName }}
                  key: {{ .Values.databasePassword }}
            - name: "VALID_LICENSE"
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.genericSeviceName }}
                  key: {{ .Values.genericSeviceKey }}
            - name: "DB_DRIVER"
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.dabadaseSecretName }}
                  key: {{ .Values.databaseDriver }}
            - name: "DB_URL"
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.dabadaseSecretName }}
                  key: {{ .Values.databaseUrl }}
                  

          resources:
            {{- toYaml .Values.resources | nindent 12 }}
