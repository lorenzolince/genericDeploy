
replicaCount: 1

image:
  repository: registry.llince.com/aca-front-demo
  tag: latest
  pullPolicy: Always

nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  port: 80
  
ingress:
  enabled: true
  annotations:
    nginx.ingress.kubernetes.io/force-ssl-redirect: "false"
    nginx.ingress.kubernetes.io/rewrite-target: /$1
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/use-regex: "false"

  hosts:
    - host: front.aca.com
      paths:
        - /(.*)

controller:
  config:
    sslRedirect: "false"
    forceSslRedirect: "false"
    useForwardedHeaders: "false"


resources:

  limits:
    cpu: 500m
    memory: 1024Mi
  requests:
    cpu: 300m
    memory: 768Mi

nodeSelector: {}

tolerations: []

affinity: {}

